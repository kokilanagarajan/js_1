<!DOCTYPE html>
<head></head>
<body>
    <script>
        let a=prompt("enter a");
        let b=prompt("enter b");
        let add=(Number(a)+Number(b));
        let sub=Number(a)-Number(b);
        let mul=Number(a)*Number(b);
        let div=Number(a)/Number(b);
        console.log(`addtion of ${a} and ${b} is ${add}`);
        console.log(`subtraction of ${a} and ${b} is ${sub}`);
        console.log(`multiplication of ${a} and ${b} is ${mul}`);
        console.log(`division of ${a} and ${b} is ${div}`);
    </script>
</body>
